name: Changelog Workflow

on:
  workflow_run:
    workflows: ['Release1 Workflow']
    types: [completed]

jobs:
  build:
    name: '✏️ Changelog generation'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check release success?'
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: exit 1

      - name: '📥 Check-out'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: master

      - name: '✏️ Generate release changelog'
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        id: generate-release-changelog
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          headerLabel: "# 📑 Changelog"
          breakingLabel: '### 💥 Breaking'
          enhancementLabel: '### 🚀 Enhancements'
          bugsLabel: '### 🐛 Bug fixes'
          deprecatedLabel: '### ⚠️ Deprecations'
          removedLabel: '### 🔥 Removals'
          securityLabel: '### 🛡️ Security'
          issuesLabel: '### 📁 Other issues'
          prLabel: '### 📁 Other pull requests'
          addSections: '{"documentation":{"prefix":"### 📖 Documentation","labels":["documentation"]},"tests":{"prefix":"### ✅ Testing","labels":["tests"]}}'
          issues: true
          issuesWoLabels: true
          pullRequests: true
          prWoLabels: true
          author: true
          unreleased: true
          compareLink: true
          stripGeneratorNotice: true
          verbose: true

      - name: Extract Maven project version
        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        id: project

      - name: The tag name is Maven project version
        run: echo "TAG=${{ steps.project.outputs.version }}" >> $GITHUB_ENV
     
      - name: Get Hash
        run: echo "GIT_HASH=$(git rev-parse --short "$GITHUB_SHA")" >> $GITHUB_ENV

      - name: '🚀 Create GitHub release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.TAG }}
          release_name: P1SR13-${{ env.GIT_HASH }}
          body: ${{ steps.generate-release-changelog.outputs.changelog }}
  
